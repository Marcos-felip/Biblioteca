<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Biblioteca</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciamento de Biblioteca</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#adicionar-livro">Adicionar Livro</a></li>
                <li><a href="#buscar-livro">Buscar Livro</a></li>
                <li><a href="#listar-livros">Listar Livros</a></li>
                <li><a href="#emprestar-livro">Emprestar Livro</a></li>
                <li><a href="#devolver-livro">Devolver Livro</a></li>
            </ul>
        </nav>
        <main>
            <section id="adicionar-livro">
                <h2>Adicionar Livro</h2>
                <form>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" required>
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" name="ano">
                    <button id="addBotao" type="submit">Adicionar</button>
                </form>
            </section>
            <section id="buscar-livro">
                <h2>Buscar Livro</h2>
                <form>
                    <label for="buscar">Buscar por Título ou Autor:</label>
                    <input type="text" id="buscar" name="buscar">
                    <button type="submit">Buscar</button>
                </form>
            </section>
            <section id="listar-livros">
                <h2>Listar Livros</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Ano</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Lista de livros será inserida aqui -->
                    </tbody>
                </table>
            </section>
            <section id="emprestar-livro">
                <h2>Emprestar Livro</h2>
                <form>
                    <label for="titulo-emprestar">Título do Livro:</label>
                    <input type="text" id="titulo-emprestar" name="titulo-emprestar" required>
                            <!--Campo de usuarios-->
                    <!-- <label for="usuario">Usuário:</label> -->
                    <!-- <input type="text" id="usuario" name="usuario" required> -->
                    <button type="submit">Emprestar</button>
                </form>
            </section>
            <section id="devolver-livro">
                <h2>Devolver Livro</h2>
                <form>
                    <label for="titulo-devolver">Título do Livro:</label>
                    <input type="text" id="titulo-devolver" name="titulo-devolver" required>
                    <button type="submit">Devolver</button>
                </form>
            </section>
        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
